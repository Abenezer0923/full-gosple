name: Deploy to Staging & Production

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: server
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: server
        run: npx prisma generate
      
      - name: Run migrations
        working-directory: server
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      
      - name: Run tests
        working-directory: server
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NODE_ENV: test
          JWT_SECRET: test-secret

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: client
        run: npm ci
      
      - name: Run tests
        working-directory: client
        run: npm test -- --passWithNoTests
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000/api

  deploy-staging:
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Backend to Staging
        run: |
          echo "Deploying backend to staging environment..."
          # Add Render/Railway deployment commands here
          # curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}
      
      - name: Deploy Frontend to Vercel Staging
        run: |
          echo "Frontend auto-deploys via Vercel GitHub integration"

  deploy-production:
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Backend to Production
        run: |
          echo "Deploying backend to production environment..."
          # Add Render/Railway deployment commands here
          # curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}
      
      - name: Deploy Frontend to Vercel Production
        run: |
          echo "Frontend auto-deploys via Vercel GitHub integration"
